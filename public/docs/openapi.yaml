                  name: 'The Manager'
                  email: manager@manager.com
                  email_verified_at: null
                  is_manager: true
                  created_at: '2024-11-20T03:00:10.000000Z'
                  updated_at: '2024-11-20T03:00:10.000000Z'
                properties:
                  id:
                    type: integer
                    example: 11
                  name:
                    type: string
                    example: 'The Manager'
                  email:
                    type: string
                    example: manager@manager.com
                  email_verified_at:
                    type: string
                    example: null
                  is_manager:
